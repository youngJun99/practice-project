name: CI/CD Pipeline

on:
  push:
    branches: [ develop ]
  pull_request:  # PR 이벤트 추가
    branches: [ develop ]  # develop 브랜치로의 PR도 트리거됨

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
